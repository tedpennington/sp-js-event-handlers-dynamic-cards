<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
    <header>
        <h1>Dynamic Cards Exercise</h2>
    </header>
    <section id="input-section">
        <h3>Input your text here:</h3>
        <textarea id="input" rows="10" cols="40" placeholder="Type your card text to be displayed here"></textarea>
        <button id="create-btn">Create!</button>
    </section>
    <hr>
    <section id="output-section">
        <h3>Watch your cards appear here:</h3>
        <div id="output"></div>
    </section>

    <script type="text/javascript" src="cards.js"></script>
</body>
</html>
